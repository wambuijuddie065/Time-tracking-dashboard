<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-TRACKER</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card-frequency">
            <div class="card-report">
                <img class="avatar" src="images/image-jeremy.png" alt="Jeremy's image">
                <div class="description">
                    <p class="reportfor">Report for</p>
                    <div class="name">
                        <div class="firstname">Jeremy </div>
                        <div class="firstname"> Robson</div>
                    </div>
                </div>
            </div>
            <div class="frequency">
                <div class="link1">Daily</div>
                <div class="link1">Weekly</div>
                <div class="link1">Monthly</div>
            </div>

        </div>
        <div class="topcard-work">
            <div class="bottomcard-work">
                <div class="row1-work">
                    <div class="work">Work</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-work">
                        <div class="hours">32hrs</div>
                        
                    </div>
                    <div class="row3-work">
                        <div class="summary">Last week - 36hrs</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="topcard-play">
            <div class="bottomcard-play">
                <div class="row1-play">
                    <div class="play">Play</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-play">
                        <div class="hours">10hrs</div>
                        
                    </div>
                    <div class="row3-play">
                        <div class="summary">Last week - 8hrs</div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="topcard-study">
            <div class="bottomcard-study">
                <div class="row1-study">
                    <div class="study">Study</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-study">
                        <div class="hours">4hrs</div>
                        
                    </div>
                    <div class="row3-study">
                        <div class="summary">Last week - 7hrs</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="topcard-exercise">
            <div class="bottomcard-exercise">
                <div class="row1-exercise">
                    <div class="exercise">Exercise</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-exercise">
                        <div class="hours">4hrs</div>
                        
                    </div>
                    <div class="row3-exercise">
                        <div class="summary">Last week - 5hrs</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="topcard-social">
            <div class="bottomcard-social">
                <div class="row1-social">
                    <div class="social">Social</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-social">
                        <div class="hours">5hrs</div>
                        
                    </div>
                    <div class="row3-social">
                        <div class="summary">Last week - 10hrs</div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="topcard-selfcare">

            <div class="bottomcard-selfcare">
                <div class="row1-selfcare">
                    <div class="selfcare">Self Care</div>
                    <div class="dots-icon">
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                </div>
                <div class="bottom-rows">
                    <div class="row2-selfcare">
                        <div class="hours">2hrs</div>
                        
                    </div>
                    <div class="row3-selfcare">
                        <div class="summary">Last week - 2hrs</div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
